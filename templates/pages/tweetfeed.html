<div id="about">
  {{#if results}}
    <span class="dashed-border">
      Twitter Search Results :
    </span>
    <ol class="listno">
      {{#each results}}
        <li>
          <h3>{{from_user}}</h3>
          <p>{{{text}}}. <a href="{{unescapedUrl}}" target="_blank">{{unescapedUrl}}</a></p>
        </li>
      {{/each}}
    </ol>
  {{else}}
    <span class="dashed-border">
      No results found
    </span>
  {{/if}}
</div>
